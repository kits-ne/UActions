env:
  COMPANY: qkrsogusl3
  PRODUCT_NAME: AppBuilder
input:
  Key: value
groups:
  first: 
    - print:
        message: first-1
    - print: 
        message: first-2
  second:
    - print: 
        message: s
works:
  first:
    platform: ios
    steps:
      - player-settings:
          company-name: $(COMPANY)
          product-name: $(PRODUCT_NAME)
          preset: Assets/PlayerSettings.preset
      - ios-resolver:
          use-shell-pod: false
      - build:
          path: $(PROJECT_PATH)/Build/$(PLATFORM)/$(PRODUCT_NAME)
  group-test:
    platform: android
    steps:
      - first
      - print: 
          message: second
  build-apk:
    platform: android
    steps:
      - player-settings:
          company-name: $(COMPANY)
          product-name: $(PRODUCT_NAME)
      - player-settings-android:
          package-name: com.$(COMPANY).$(PRODUCT_NAME)
          architectures: !architectures
            - "ARMv7"
            - "ARM64"
      - build:
          path: $(PROJECT_PATH)/Build/$(PLATFORM)/$(PRODUCT_NAME)